<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="titulo">
            <h2>YOUR</h2><h2 class="T2">RESTAURANT</h2>
            </div>
            <p>Faça o cadastro para conhecer mais sobre nosso WEBSITE</p>
            <p>Já possui uma conta? <a href="./login.html">Clique aqui</a></p>
            

            <div id="message" class="error-message"></div>
            
            <form id="primero">
                <div class="form-group">
                    <label for="nome">Usuário:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmarsenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="./cadastro.js" type="module"></script>
</body>
</html>
